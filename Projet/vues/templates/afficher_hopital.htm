<script type="text/javascript">
function initialiser_map() {
    //var latlng = new google.maps.LatLng(46.779231, 6.659431);
    var latlng = new google.maps.LatLng({$hopital->getX()},{$hopital->getY()});
    //objet contenant des propriétés avec des identificateurs prédéfinis dans Google Maps permettant
    //de définir des options d'affichage de notre carte
    var options = {
        center: latlng,
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    
    //constructeur de la carte qui prend en paramêtre le conteneur HTML
    //dans lequel la carte doit s'afficher et les options
    var carte = new google.maps.Map(document.getElementById("carte"), options);

    //création du marqueur
	var marqueur = new google.maps.Marker({
		position: new google.maps.LatLng({$hopital->getX()},{$hopital->getY()}),
		map: carte,
		draggable: true,
		icon: "./web/img/icons_map/hopital.png"
	});
	google.maps.event.addListener(marqueur, 'click', function() {
        alert("Le marqueur a été cliqué.");//message d'alerte
    });
}
</script>
